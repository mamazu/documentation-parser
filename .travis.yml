language: php

os: linux

php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'

cache:
  directories:
    - ~/.composer/cache/files

install: composer install --no-interaction

script:
  - composer validate --strict

  - vendor/bin/phpstan analyse
  - vendor/bin/phpspec run --format dot -vvv --no-interaction
  - bin/doc-parser tests/test.md
